<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>

    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>

<body>

    <p id="name">Data: </p>

</body>

<script type="text/javascript">
  window.onload = function() { init() };

  var public_spreadsheet_url = '10OBStN-rKjdH9uwTNiNEkaLl16cJMy6SFjTg4OvXp-k';

  function init() {
    Tabletop.init( { key: public_spreadsheet_url,
                     callback: showInfo,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
    alert("Successfully processed!")
    console.log(data)
    document.getElementById("name").innerHTML = "<strong>Dates:</strong> " + [ data[0].usage, data[1].date, data[2].date ].join(", ");
    //document.write(data);
  }
</script>
